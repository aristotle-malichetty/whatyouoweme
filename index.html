            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;

            border: none;
            cursor: pointer;

            font-size: 1.2em;

    <p>Calculate the money others owe you in seconds.</p>
    <div class="currency-select">
        <label for="currency">Currency:</label>
        <select id="currency" onchange="calculateBalance()">
            <option value="USD" selected>USD ($)</option>
            <option value="INR">INR (₹)</option>
            <option value="EUR">EUR (€)</option>
            <option value="GBP">GBP (£)</option>
            <option value="JPY">JPY (¥)</option>
            <option value="CAD">CAD (C$)</option>
            <option value="AUD">AUD (A$)</option>
            <option value="CHF">CHF (Fr)</option>
            <option value="CNY">CNY (¥)</option>
            <option value="SEK">SEK (kr)</option>
            <option value="NZD">NZD (NZ$)</option>
            <option value="SGD">SGD (S$)</option>
            <option value="HKD">HKD (HK$)</option>
            <option value="NOK">NOK (kr)</option>
            <option value="KRW">KRW (₩)</option>
            <option value="MXN">MXN (MX$)</option>
            <option value="ZAR">ZAR (R)</option>
            <!-- Add more currencies as needed -->
        </select>
    </div>
    <div class="container">
        <div id="iOweSection">
            <h2>I Owe, What you owe to others</h2>
            <div class="row">
                <input type="text" placeholder="Name">
                <input type="number" placeholder="Amount" oninput="calculateBalance()">
            </div>
        </div>
        <button class="button iOweButton" onclick="addRow('iOweSection')">+ Add New</button>
        <div id="theyOweSection">
            <h2>They Owe, What others owe to you</h2>
            <div class="row">
                <input type="text" placeholder="Name">
                <input type="number" placeholder="Amount" oninput="calculateBalance()">

        </div>
        <button class="button theyOweButton" onclick="addRow('theyOweSection')">+ Add New</button>
    </div>
    <div class="result" id="resultMessage"></div>

        function addRow(sectionId) {
            const section = document.getElementById(sectionId);
            const row = document.createElement('div');
            row.className = 'row';
            row.innerHTML = `
                <input type="text" placeholder="Name">
                <input type="number" placeholder="Amount" oninput="calculateBalance()">
            `;
            section.appendChild(row);
        }

        function calculateBalance() {
            let iOweTotal = 0;
            let theyOweTotal = 0;

            // Get selected currency
            const currency = document.getElementById('currency').value;
            let currencySymbol = '$'; // Default to USD

            switch (currency) {
                case 'INR':
                    currencySymbol = '₹';
                    break;
                case 'EUR':
                    currencySymbol = '€';
                    break;
                case 'GBP':
                    currencySymbol = '£';
                    break;
                case 'JPY':
                    currencySymbol = '¥';
                    break;
                case 'CAD':
                    currencySymbol = 'C$';
                    break;
                case 'AUD':
                    currencySymbol = 'A$';
                    break;
                case 'CHF':
                    currencySymbol = 'Fr';
                    break;
                case 'CNY':
                    currencySymbol = '¥';
                    break;
                case 'SEK':
                    currencySymbol = 'kr';
                    break;
                case 'NZD':
                    currencySymbol = 'NZ$';
                    break;
                case 'SGD':
                    currencySymbol = 'S$';
                    break;
                case 'HKD':
                    currencySymbol = 'HK$';
                    break;
                case 'NOK':
                    currencySymbol = 'kr';
                    break;
                case 'KRW':
                    currencySymbol = '₩';
                    break;
                case 'MXN':
                    currencySymbol = 'MX$';
                    break;
                case 'ZAR':
                    currencySymbol = 'R';
                    break;
                // Add more cases for other currencies if needed
            }

            // Calculate total for "I Owe"
            document.querySelectorAll('#iOweSection input[type="number"]').forEach(input => {
                const value = parseFloat(input.value) || 0;
                iOweTotal += value;
            });

            // Calculate total for "They Owe"
            document.querySelectorAll('#theyOweSection input[type="number"]').forEach(input => {
                const value = parseFloat(input.value) || 0;
                theyOweTotal += value;
            });

            // Determine balance and display result
            const balance = theyOweTotal - iOweTotal;
            let message = '';

            if (balance > 0) {
                // They owe you money
                const randomMessage = theyOweMessages[Math.floor(Math.random() * theyOweMessages.length)];
                message = randomMessage.replace('{{amount}}', balance % 1 === 0 ? `${currencySymbol}${balance}` : `${currencySymbol}${balance.toFixed(2)}`);
            } else if (balance < 0) {
                // You owe them money
                const randomMessage = oweMessages[Math.floor(Math.random() * oweMessages.length)];
                message = randomMessage.replace('{{amount}}', (-balance) % 1 === 0 ? `${currencySymbol}${-balance}` : `${currencySymbol}${(-balance).toFixed(2)}`);
            } else {
                // All settled up
                const randomMessage = settledUpMessages[Math.floor(Math.random() * settledUpMessages.length)];
                message = randomMessage;
            }

            document.getElementById('resultMessage').innerText = message;
        }
