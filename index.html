        function addRow(sectionId) {

        function calculateBalance() {
            let iOweTotal = 0;
            let theyOweTotal = 0;

            // Get selected currency
            const currency = document.getElementById('currency').value;
            let currencySymbol = '$'; // Default to USD

            switch (currency) {
                case 'INR':
                    currencySymbol = 'â‚¹';
                    break;
                case 'EUR':

                    break;
                case 'GBP':

            // Calculate total for "I Owe"

                iOweTotal += value;
            });

            // Calculate total for "They Owe"
            document.querySelectorAll('#theyOweSection input[type="number"]').forEach(input => {
                const value = parseFloat(input.value) || 0;
                theyOweTotal += value;
            });

            // Determine balance and display result
            const balance = theyOweTotal - iOweTotal;
            let message = '';

            if (balance > 0) {
                // They owe you money
                const randomMessage = theyOweMessages[Math.floor(Math.random() * theyOweMessages.length)];

                // You owe them money
                const randomMessage = oweMessages[Math.floor(Math.random() * oweMessages.length)];
